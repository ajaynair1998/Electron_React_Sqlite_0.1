<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
</head>

<body>
    <div class='top-container'>
        <section class="navbar ">
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">
                        <a to="/" id="brand-logo">
                            <span> <b>&nbsp;&nbsp;Patient Database</b></span>
                        </a>
                    </a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li>
                            <a to="/" className="navbar__links" id="home-page">
                                Home
                            </a>
                        </li>
                        <li>
                            <a to="/Register" className="navbar__links" id="about-page">
                                Register
                            </a>
                        </li>
                        <li>
                            <a to="/Records" className="navbar__links" id="services-page"></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </section>
        <section class='patient-detail-section '>
            <section class='heading'>
                <span>
                    <h3><b>Register New Patient</b></h3>
                </span>


            </section>
            <section class='profile-picture-and-button'>
                <img src="images/istockphoto-1191470712-612x612.jpg" alt="" class="circle responsive-img">


                <a class=" waves-effect red lighten-1 btn-large capture-button">Capture</a>
            </section>
            <section class="patient-details container">
                <form class="col s12">

                    <div class="row">
                        <div class="input-field col s5 offset-s1">
                            <input  id="Date" type="date" class="validate">
                            <label class="active" for="Date">Date</label>
                        </div>
                        <div class="input-field col s5 offset-s1">
                            <input  id="Time" type="time" class="validate">
                            <label class="active" for="Time">Time</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s5 offset-s1">
                            <input  id="Patient_Name" type="text" class="validate">
                            <label class="active" for="Patient_Name">Patient Name</label>
                        </div>
                        <div class="input-field col s5 offset-s1">
                            <input  id="Nationality" type="text" class="validate">
                            <label class="active" for="Nationality">Nationality</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s5 offset-s1">
                            <input  id="Age" type="text" class="validate">
                            <label class="active" for="Age">Age</label>
                        </div>
                        <div class="input-field col s5 offset-s1">
                            <input  id="DOB" type="date" class="validate">
                            <label class="active" for="DOB">Date Of Birth</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s5 offset-s1">
                            <input  id="Gender" type="text" class="validate">
                            <label class="active" for="Gender">Gender</label>
                        </div>
                        <div class="input-field col s5 offset-s1">
                            <input  id="Address" type="text" class="validate">
                            <label class="active" for="Address">Address</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s5 offset-s1">
                            <input  id="Blood_Group" type="text" class="validate">
                            <label class="active" for="Blood_Group">Blood Group</label>
                        </div>
                        <div class="input-field col s5 offset-s1">
                            <input  id="Phone_Number" type="text" class="validate">
                            <label class="active" for="Phone_Number">Phone Number</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s5 offset-s1">
                            <input  id="Mobile_Number" type="text" class="validate">
                            <label class="active" for="Mobile_Number">Mobile Number/label>
                        </div>
                        <div class="input-field col s5 offset-s1">
                            <input  id="Email" type="text" class="validate">
                            <label class="active" for="Email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s5 offset-s1">
                            <input  id="Marital_Status" type="text" class="validate">
                            <label class="active" for="Marital_Status">Marital Status</label>
                        </div>
                        <div class="input-field col s5 offset-s1">
                            <input  id="first_name2" type="text" class="validate">
                            <label class="active" for="first_name2">First Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s5 offset-s1">
                            <input  id="first_name2" type="text" class="validate">
                            <label class="active" for="first_name2">First Name</label>
                        </div>
                        <div class="input-field col s5 offset-s1">
                            <input  id="first_name2" type="text" class="validate">
                            <label class="active" for="first_name2">First Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s5 offset-s1">
                            <input  id="first_name2" type="text" class="validate">
                            <label class="active" for="first_name2">First Name</label>
                        </div>
                        
                    </div>


                </form>

            </section>



        </section>

    </div>
</body>

</html>
